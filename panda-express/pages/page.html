<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>New Page</title>
        <meta name="theme-color" content="#c9e0e04d">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="shortcut icon" href="img/favicons/favicon.ico" type="image/x-icon">
        <link rel="icon" sizes="16x16" href="img/favicons/favicon-16x16.png" type="image/png">
        <link rel="icon" sizes="32x32" href="img/favicons/favicon-32x32.png" type="image/png">
        <link rel="apple-touch-icon-precomposed" href="img/favicons/apple-touch-icon-precomposed.png">
        <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="167x167" href="img/favicons/apple-touch-icon-167x167.png">
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon-180x180.png">
        <link rel="apple-touch-icon" sizes="1024x1024" href="img/favicons/apple-touch-icon-1024x1024.png">
        <link rel="stylesheet" href="../../styles/main.scss">
    </head>
    <body>
        <header class="header">        
<nav class="nav">
<div class="nav__logo logo">Panda&express</div>
  
<div class="nav__search search">
    <form class="search__form">
        <input class="search__input"  name="searchProducts" type="text" aria-label="Поиск товаров" role="search">

        <button class="search__btn">
            <svg class="search__icon"><use xlink:href="../../../img/sprites/sprite.svg#search-icon" /></svg>
        </button>
    </form>
</div>    
<div class="nav__basket basket">
    <div class="basket__btn-wrap">
        <button class="basket__btn">
            <img class="basket-icon" src="./img/svg/basket-icon.svg">
        </button>
        <span class="counter">0</span>
    </div>

    <div class="basket__content-wrap">
        <div class="basket__content">
            <button class="basket__btn-cancel">
                <img class="cancel-icon" src="./img/svg/cancel-icon.svg">
            </button>

            <div class="basket__title">
                <img class="basket-icon" src="./img/svg/basket-icon.svg">
                <div class="basket__total">Общая сумма <span class="basket__total-price">162153.85</span> грн</div>
            </div>

            <ul class="basket__list"></ul>
        </div>
    </div>
</div>  
<div class="nav__wishlist wishlist">
    <div class="wishlist__btn-wrap">
        <button class="wishlist__btn">
            <img class="wishlist-icon" src="./img/svg/wishlist-icon.svg">
        </button>
        <span class="counter">0</span>
    </div>

    <div class="wishlist__content-wrap">
        <div class="wishlist__content">
            <img class="wishlist-icon" src="./img/svg/wishlist-icon.svg">

            <button class="wishlist__btn-cancel">
                <img class="cancel-icon" src="./img/svg/cancel-icon.svg">
            </button>
            
            <ul class="wishlist__list"></ul>
        </div>
    </div>
</div>  
</nav>  
</header> 
        <h1>New Page</h1>
        

        <script src="../../js/index.js"></script>
    </body>
</html>
